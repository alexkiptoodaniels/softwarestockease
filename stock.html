<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>View Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("data-bs-theme", "dark");
    }
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">StockEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="stock.html">Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="add-stock.html">Add Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item">
            <button onclick="toggleTheme()" class="btn btn-sm btn-outline-light ms-3">ðŸŒ™ Toggle Theme</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <h2>Current Stock</h2>
    <table class="table table-bordered">
      <thead>
        <tr><th>Item ID</th><th>Name</th><th>Quantity</th><th>Category</th></tr>
      </thead>
      <tbody>
        <tr><td>001</td><td>Item A</td><td>25</td><td>Electronics</td></tr>
        <tr><td>002</td><td>Item B</td><td>50</td><td>Groceries</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-bs-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-bs-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }
  </script>
  
</body>
</html>
